<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">

      <div class="header">
        <div class="mode-toggler">
          <ion-icon name="sunny" class="toggler-icon sun"></ion-icon>
          <ion-icon name="moon" class="toggler-icon moon"></ion-icon>
        </div>
        <div class="msg">
          <h2>High Score : <span class="highScore">0</span></h2>
        </div>
      </div>

      <div class="container">
        <div class="top-section">
          <div class="hit-box section-box">
            <h3 class="heading">Hit</h3>
            <h3 class="data hit">0</h3>
          </div>
          <div class="time-box section-box">
            <h3 class="heading">Time</h3>
            <h3 class="data time">0</h3>
          </div>
          <div class="score-box section-box">
            <h3 class="heading">Score</h3>
            <h3 class="data score">0</h3>
          </div>
        </div>
        <div class="bottom-section">
          <!-- <div class="bubble">
            <h1>3</h1>
          </div> -->
        </div>
      </div>

      <div class="btn">
        <button class="start">Start</button>
        <!-- <button class="restart">Restart</button> -->
      </div>

      <div class="ender">
        <h3>üòÅ</h3>
        <h1>Game is Finished</h1>
        <h1>Your score is <span id="finalScore">4</span></h1>
        <div class="btn">
          <button class="restart">Restart</button>
        </div>
        <div class="icon">
          <ion-icon name="close" class="close-icon"></ion-icon>
        </div>
      </div>
      
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <script src="first.js"></script>
  </body>
</html>
